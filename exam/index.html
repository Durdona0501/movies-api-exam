<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="p-5">
  <div class="container">
    <div class="row movies-top d-flex align-items-center mb-5 mt-4 ps-3 pd-3 w-100">
      <form class="js-movies-form col-11 d-flex justify-content-center" action="https://echo.htmlacademy.ru" method="get" autocomplete="off">
        <input class="js-movies-search form-control w-25" type="text" placeholder="Enter a movie name..." aria-label="Movie searching">
  
        <button class="btn btn-danger ms-3" type="submit">Search</button>
      </form>

      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" class="bi bi-bookmark-star col-1" viewBox="0 0 16 16" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
          <path d="M7.84 4.1a.178.178 0 0 1 .32 0l.634 1.285a.178.178 0 0 0 .134.098l1.42.206c.145.021.204.2.098.303L9.42 6.993a.178.178 0 0 0-.051.158l.242 1.414a.178.178 0 0 1-.258.187l-1.27-.668a.178.178 0 0 0-.165 0l-1.27.668a.178.178 0 0 1-.257-.187l.242-1.414a.178.178 0 0 0-.05-.158l-1.03-1.001a.178.178 0 0 1 .098-.303l1.42-.206a.178.178 0 0 0 .134-.098L7.84 4.1z"/>
          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
      </svg>

    <ul class="list-unstyled row js-movies-list mt-5 justify-content-center w-100">
    </ul>

    <div class="d-flex justify-content-around">
      <h2 class="h5 js-movie-page text-white mb-2 md-auto">Page : 1</h2>

      <nav aria-label="Page navigation example">
        <ul class="pagination js-pagination-list">
          <li class="page-item btn btn-light page-prev-item">Previous</a></li>
          <li>
            <ul class="js-page-numbers list-unstyled d-flex">
              <li class="page-item page-sub-item btn btn-info"></li>
            </ul>
          </li>
          <li class="page-item btn btn-light page-next-item">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Bookmark modal -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Bookmark list</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <ul class="offcanvas-body">
      <template class="bookmark_template">
        <li class="card">
          <p class="bookmar_title_news">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis soluta
            repellat perferendis obcaecati
            similique exercitationem corrupti omnis recusandae natus fugit, architecto, tenetur animi ex
            reprehenderit. Tenetur atque reprehenderit quasi assumenda!</p>
          <p>data news</p>
          <button class="btn btn-primary">X</button>
        </li>
      </template>
    </ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <img class="modal_film_img" src="" alt="">
      <div class="modal-content js-modal-content">

        <h4 class="js_film_title"></h4>
        <p class="js_film_full_title"></p>
        <p class="js_film_rating"></p>
        <p class="js_film_runtime"></p>
        <p class="js_film_language"></p>
        <p class="js_film_categories"></p>
        <p class="js_film_summary"></p>

      </div>
    </div>
  </div>


  <!-- Movies-result-template -->
  <template id="js-movies-template">
    <li class="card col-4 mb-3 py-4 js-card-item me-5" style="width: 20rem; height: 400px;">
      <img class="card-img-top card-img" src="https://picsum.photos/id/50/300/200" alt="Random picture" width="300" height="200">

      <div class="card-body">
        <h5 class="card-title me-2">Name</span></h5>

        <p class="card-text me-2 fw-bold">Year: <span class="card-text-year fw-normal"></span></p>
        
        <div class="icon-link d-flex align-items-center justify-content-between">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="blue" class="bi bi-bookmark-star js-bookmark-btn" viewBox="0 0 16 16">
            <path d="M7.84 4.1a.178.178 0 0 1 .32 0l.634 1.285a.178.178 0 0 0 .134.098l1.42.206c.145.021.204.2.098.303L9.42 6.993a.178.178 0 0 0-.051.158l.242 1.414a.178.178 0 0 1-.258.187l-1.27-.668a.178.178 0 0 0-.165 0l-1.27.668a.178.178 0 0 1-.257-.187l.242-1.414a.178.178 0 0 0-.05-.158l-1.03-1.001a.178.178 0 0 1 .098-.303l1.42-.206a.178.178 0 0 0 .134-.098L7.84 4.1z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
          </svg>

          <button type="button" class="modal-open btn btn-primary buttons read_btn" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">More info</button>
        </div>
      </div>
    </li>
  </template>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="/js/utils.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
